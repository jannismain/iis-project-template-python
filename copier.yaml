_subdirectory: template

project_name:
  type: str
  help: What is the name of your project?

package_name:
  type: str
  default: "{{ project_name|lower|replace(' ', '_')|replace('-', '_') }}"

use_precommit:
  type: bool
  default: true
  help: Do you want to use pre-commit?

use_bumpversion:
  type: bool
  default: true
  help: Use bumpversion for your project?
