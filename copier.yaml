_subdirectory: template

project_name:
  type: str
  help: What is the name of your project?
  placeholder: Sample Project

package_name:
  type: str
  help: What is the name of your Python package?
  default: "{{ project_name|lower|replace(' ', '_')|replace('-', '_') }}"

use_precommit:
  type: bool
  default: true
  help: Use pre-commit to run checks on each commit?

use_bumpversion:
  type: bool
  default: true
  help: Use bumpversion to manage semantic version across multiple files?

use_mypy:
  type: bool
  default: false
  help: Use mypy to verify type hints in your project?

user_name:
  type: str
  help: your gitlab user name

remote_url:
  type: str
  help: URL of the remote repository
  default: git@git01.iis.fhg.de:{{user_name}}/{{project_name | lower | replace(' ', '-')}}.git

_tasks:
  - "git init"
  - "git remote add origin {{remote_url}}"
  - "{% if use_precommit %}pre-commit install{% endif %}"
